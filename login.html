<body>

  <div class="contenedor_todo">

        <div class="caja_trasera">
            <div class="caja_trasera-login">
                <h3>Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la pagina</p>
                <button id="btn_iniciar-sesion">Iniciar sesión</button>
            </div>
      
       

    <div class="caja_trasera-register">
        <h3>Aun no tienes cuenta?</h3>
        <p>Registrate para inciar sesión</p>
        <button id="btn-registrarse">Registrarse</button>
    </div>
</div>

    <div class="contenedor_login-register">
        <form id="form" class="formulario-login">
            <h2>Iniciar sesión</h2>
            <input id='usuario' type="text" placeholder="Usuario">
            <input id='contra' type="password" placeholder="Contraseña">
            <button id="submit">Entrar</button>

        </form>


        <form action="" class="formulario_register">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre Completo">
            <input type="text" placeholder="Correo electronico">
            <input type="text" placeholder="Usuario">
            <input type="password"  placeholder="Contraseña">
            <button>Registrarse</button>
        </form>
    </div>



    </div>

  
  <script src="js/init.js"></script>
  <script src="js/login2.js"></script>
  <script src="login.js"></script>
</body>
